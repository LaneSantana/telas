<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="/Style/financeiro.css">
    <script src="/JS/financeiro.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="menu-lateral"><!--menu laretal-->

        <div id="logotipo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
    
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
                      
            <li class="item-menu">
                <a href="#">
                    <span class="icon"></i><i class="bi bi-backpack4-fill"></i></span>
                    <span class="txt-link">FORNECEDOR</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bar-chart-line-fill"></i></span>
                    <span class="txt-link">FINANCEIRO</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box"></i></span>
                    <span class="txt-link">ESTOQUE</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-cash-stack"></i></span>
                    <span class="txt-link">VENDAS</span>
                </a>
            </li>
            
        </ul>
    </nav><!--menu latera-->
    <div class="container">
        <div class="logo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
        <div class="finance-control-box">
            <h1>Controle Financeiro</h1>
            <div class="transaction-form">
                <h2>Adicionar Transação</h2>
                <form id="transaction-form">
                    <div class="input-group">
                        <label for="transaction-description">Descrição</label>
                        <input type="text" id="transaction-description" name="transaction-description" placeholder="Digite a descrição" required>
                    </div>
                    <div class="input-group">
                        <label for="transaction-amount">Valor</label>
                        <input type="text" id="transaction-amount" name="transaction-amount" placeholder="Digite o valor" required>
                    </div>
                    <div class="input-group">
                        <label for="transaction-type">Tipo</label>
                        <select id="transaction-type" name="transaction-type" required>
                            <option value="income">Receita</option>
                            <option value="expense">Despesa</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="transaction-list">
                <h2>Transações</h2>
                <div class="transactions">
                    <!-- Lista de transações será atualizada aqui -->
                </div>
            </div>
            <div class="balance">
                <h2>Saldo Atual</h2>
                <span class="balance-amount">R$ 0,00</span>
            </div>
        </div>
    </div>
    <script src="../scripts/financeiro.js"></script>
</body>
</html>
