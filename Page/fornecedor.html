<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fornecedores</title>
    <link rel="stylesheet" href="/Style/fornecedor.css">
    <script src="/JS/fornecedor.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="menu-lateral"><!--menu laretal-->

        <div id="logotipo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
    
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
                      
            <li class="item-menu">
                <a href="#">
                    <span class="icon"></i><i class="bi bi-backpack4-fill"></i></span>
                    <span class="txt-link">FORNECEDOR</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bar-chart-line-fill"></i></span>
                    <span class="txt-link">FINANCEIRO</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box"></i></span>
                    <span class="txt-link">ESTOQUE</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-cash-stack"></i></span>
                    <span class="txt-link">VENDAS</span>
                </a>
            </li>
            
        </ul>
    </nav><!--menu latera-->
    <div class="container">
        <div class="logo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
        <div class="supplier-control-box">
            <h1>Controle de Fornecedores</h1>
            <div class="supplier-form">
                <h2>Adicionar Fornecedor</h2>
                <form id="supplier-form">
                    <div class="input-group">
                        <label for="supplier-name">Nome do Fornecedor</label>
                        <input type="text" id="supplier-name" name="supplier-name" placeholder="Digite o nome do fornecedor" required>
                    </div>
                    <div class="input-group">
                        <label for="supplier-email">Email</label>
                        <input type="email" id="supplier-email" name="supplier-email" placeholder="Digite o email do fornecedor" required>
                    </div>
                    <div class="input-group">
                        <label for="supplier-phone">Telefone</label>
                        <input type="text" id="supplier-phone" name="supplier-phone" placeholder="Digite o telefone do fornecedor" required>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="supplier-list">
                <h2>Fornecedores</h2>
                <div class="suppliers">
                    <!-- Lista de fornecedores serÃ¡ atualizada aqui -->
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/fornecedores.js"></script>
</body>
</html>
