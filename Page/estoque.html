<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="/Style/estoque.css">
    <script src="/JS/estoque.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="menu-lateral"><!--menu laretal-->

        <div id="logotipo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
    
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
                      
            <li class="item-menu">
                <a href="#">
                    <span class="icon"></i><i class="bi bi-backpack4-fill"></i></span>
                    <span class="txt-link">FORNECEDOR</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bar-chart-line-fill"></i></span>
                    <span class="txt-link">FINANCEIRO</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box"></i></span>
                    <span class="txt-link">ESTOQUE</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-cash-stack"></i></span>
                    <span class="txt-link">VENDAS</span>
                </a>
            </li>
            
        </ul>
    </nav><!--menu latera-->

    <div class="container">
        <div class="logo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
        <div class="stock-control-box">
            <h1>Controle de Estoque</h1>
            <div class="product-form">
                <h2>Adicionar/Atualizar Produto</h2>
                <form id="product-form">
                    <div class="input-group">
                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" name="product-name" placeholder="Digite o nome do produto" required>
                    </div>
                    <div class="input-group">
                        <label for="product-price">Preço</label>
                        <input type="text" id="product-price" name="product-price" placeholder="Digite o preço do produto" required>
                    </div>
                    <div class="input-group">
                        <label for="product-quantity">Quantidade</label>
                        <input type="number" id="product-quantity" name="product-quantity" min="1" placeholder="Digite a quantidade" required>
                    </div>
                    <button type="submit">Salvar Produto</button>
                </form>
            </div>
            <div class="stock-list">
                <h2>Produtos no Estoque</h2>
                <div class="product-list">
                    <!-- Lista de produtos será atualizada aqui -->
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/estoque.js"></script>
</body>
</html>
