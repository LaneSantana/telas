<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDAS</title>
    <link rel="stylesheet" href="/Style/vendas.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/JS/vendas.js"></script>
</head>
<body>

    <nav class="menu-lateral"><!--menu laretal-->

        <div id="logotipo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
    
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
                      
            <li class="item-menu">
                <a href="#">
                    <span class="icon"></i><i class="bi bi-backpack4-fill"></i></span>
                    <span class="txt-link">FORNECEDOR</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bar-chart-line-fill"></i></span>
                    <span class="txt-link">FINANCEIRO</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box"></i></span>
                    <span class="txt-link">ESTOQUE</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-cash-stack"></i></span>
                    <span class="txt-link">VENDAS</span>
                </a>
            </li>
        
        </ul>
    </nav><!--menu latera-->

    <div class="container">
        <div class="logo">
            <img src="/img/logo-cafe.png" alt="Logo">
        </div>
        <div class="sales-box">
            <h1>Produtos Disponíveis</h1>
            <div class="product-list">
                <div class="product-item">
                    <span class="product-name">Café Expresso</span>
                    <span class="product-price">R$ 5,00</span>
                    <input type="number" min="1" max="99" value="1" class="quantity">
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                <div class="product-item">
                    <span class="product-name">Cappuccino</span>
                    <span class="product-price">R$ 7,00</span>
                    <input type="number" min="1" max="99" value="1" class="quantity">
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                <div class="product-item">
                    <span class="product-name">Latte</span>
                    <span class="product-price">R$ 6,00</span>
                    <input type="number" min="1" max="99" value="1" class="quantity">
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="cart-summary">
                <h2>Resumo do Carrinho</h2>
                <div class="cart-items">
                    <!-- Items adicionados ao carrinho aparecerão aqui -->
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span class="total-price">R$ 0,00</span>
                </div>
                <button class="checkout">Finalizar Compra</button>
            </div>

        </div>
        <button class="clear-cart">Limpar Carrinho</button>
    </div>
        </div>
    </div>
    <script src="../scripts/sales.js"></script>

   
</body>
